<html lang="en">

    <head>

    <script type=text/javascript> $SCRIPT_ROOT={{ request.script_root|tojson|safe }} ; </script> {% block head %} {%

    <body>
            <div class="view" style="background-image: url('http://www.eilinzon.com/wp-content/uploads/2016/05/20160801_164523.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <header>

            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-white scrolling-navbar border-primary px-5 mx-auto" style="border-top: 8px">
                    <a class="navbar-brand text-primary" href="{{ url_for('start') }}"><h3 class="display-5">Eilinzon</h3   ></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('start') }}">Home <span class="sr-only">(current)</span></a>
                            </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('calendar') }}">Kalender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('shopping_list') }}">Boodschappenlijst</a>
                    </li>
                </ul>

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
            </div>
        </nav>

    </header>
        <main>
            <div class="container pt-5">
                <script>
                    $(document).ready(function () {
                        $('li.active').removeClass('active');
                        $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
                    });
                </script>
    {% block main %}{% endblock %}
</div>
    </main>

</div>

</body>

</html>
